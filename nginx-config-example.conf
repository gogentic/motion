# NGINX Configuration for MOTION ComfyUI
# Place this in /etc/nginx/sites-available/motion.gognetic.ai
# Then symlink: sudo ln -s /etc/nginx/sites-available/motion.gognetic.ai /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name motion.gognetic.ai;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name motion.gognetic.ai;
    
    # SSL certificates (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/motion.gognetic.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/motion.gognetic.ai/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Increase timeouts for long-running generation
    proxy_connect_timeout 36000;
    proxy_send_timeout 36000;
    proxy_read_timeout 36000;
    send_timeout 36000;
    
    # Increase body size for image uploads
    client_max_body_size 100M;
    
    # WebSocket support for ComfyUI
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Main ComfyUI WebUI (when running in WebUI mode)
    location / {
        proxy_pass http://127.0.0.1:9188;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time updates
        proxy_buffering off;
        proxy_cache off;
    }
    
    # WebSocket endpoint
    location /ws {
        proxy_pass http://127.0.0.1:9188/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No buffering for WebSockets
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Optional: Basic authentication for security
    # Uncomment to enable password protection
    # auth_basic "MOTION ComfyUI";
    # auth_basic_user_file /etc/nginx/.htpasswd.motion;
}

# Separate configuration for API service (production mode)
server {
    listen 80;
    server_name motion-api.gognetic.ai;
    
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name motion-api.gognetic.ai;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/motion-api.gognetic.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/motion-api.gognetic.ai/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # API Service (port 9000)
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running jobs
        proxy_connect_timeout 36000;
        proxy_send_timeout 36000;
        proxy_read_timeout 36000;
    }
    
    # Optional: Add rate limiting for API
    # limit_req zone=api_limit burst=10 nodelay;
}
