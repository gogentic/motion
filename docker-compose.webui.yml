services:
  comfyui-webui:
    image: motion-video-api:latest
    container_name: motion-comfyui-webui
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
    ports:
      - "9188:8188"
    volumes:
      - ./models:/app/ComfyUI/models
      - ./custom_nodes:/app/ComfyUI/custom_nodes
      - ./output:/app/ComfyUI/output
      - ./input:/app/ComfyUI/input
      - ./workflows:/app/workflows
    entrypoint: ["python3"]
    command: ["/app/ComfyUI/main.py", "--listen", "0.0.0.0", "--port", "8188"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]